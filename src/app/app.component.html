<h1>{{title}}</h1>

<!-- A routerLink is used to route to pages in Angular -->
<nav>
  <button routerLink="/heroes">Heroes</button>
  <button routerLink="/dashboard">Dashboard</button>
</nav>

<!-- Routing provided here at the app root level -->
<!-- Routed components are inserted here! So the location of this is significant -->
<router-outlet></router-outlet>

<app-messages></app-messages>
