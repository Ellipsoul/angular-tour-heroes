<h2>My Heroes</h2>
<!-- Example usage of the ngFor directive, a repeater directive -->
<ul class="heroes">
  <!-- Example of angular event binding -->
  <!-- Also example of conditionally attaching a class -->
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"
  >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- Attach props using square brackets -->
<!-- This is a one way binding -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
